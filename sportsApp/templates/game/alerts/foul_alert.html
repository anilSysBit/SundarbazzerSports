{% load static %}

<!-- <button class="global_btn" onclick="handleOpenFoulAlert()">add foul</button> -->

<form class="custom_alert_box goal_alert_box dialog-overlay"  id="foul-alert-box" onsubmit="addFoulFromForm(event)">
    {% csrf_token %}
    <input type="text" hidden value="{{match.id}}" name="match">
    <input type="text" hidden name="player" id="player-foul">
    <div class="size_manager dialog goal_alert">
        <div class="side side1">
            <h1 class="top_header txt-center">Foul</h1>
        <div class="icon_box">
            <!-- <img class="_img" src="{% static 'images/footbg.png' %}" alt=""> -->
             {% include 'components/jersey.html' with type="foul" %}
        </div>

        <div class="detail_box">
            <p class="alert-header" id="header-foul">ADD Foul</p>
            <!-- <p id="sub-header"></p> -->
        </div>
        </div>

          <div class="side side2">

            <div class="form-control">
                    <p>Select Foul Category</p>
                   {{foul.fall_category}}
            </div>

            <div class="form-control">
                <p>Select Foul Type</p>
               {{foul.fall_type}}
        </div>


            <div class="form-control" id="time-input-box">
                <label for="time-input">Enter Time (24 hr format)</label>
                <br>
                <input type="text" class="time" id="custom-time-foul" name="fall_time" placeholder="HH:mm:ss">
            </div>
        <div class="button_box">
            <button class="global_btn error goal">Foul</button>
            <button class="global_btn outline" onclick="handleCloseAlerts()" type="button">Cancel</button>

        </div>
          </div>
    </div>
  </form>
