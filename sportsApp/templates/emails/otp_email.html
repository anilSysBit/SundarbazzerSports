<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .otp-box {
            display: inline-block;
            background-color: #f9f9f9;
            border: 2px dashed #4CAF50;
            border-radius: 4px;
            font-size: 28px;
            color: #333;
            padding: 10px 20px;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            GPN
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your OTP for verification is:</p>
            <div class="otp-box">{{ otp }}</div>
            <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
        </div>
        <div class="footer">
            Â© 2025 GPN. All rights reserved.
        </div>
    </div>
</body>
</html>
