{% extends 'index.html' %}


{% block content %}

<div class="main_team_request_container">
    <div class="main_form_container">
        <div class="image_container">
            <img src="https://th.bing.com/th/id/R.f310137ff80cddb1010ecd94f844ac76?rik=S8Kvren8U7hMYQ&pid=ImgRaw&r=0" alt="">
        </div>
        <div class="form-container">
            <h2>Team Request Form</h2>
            <form action="/submit_team_request/" method="post">
                {% csrf_token %}
                <!-- Display errors if any -->
                {% if errors %}
                    <div class="errors">
                        <ul>
                            {% for error in errors %}
                                <li style="color: red;">{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
    
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="255" value="{{ name|default_if_none:'' }}" required>
    
                <!-- Total Players -->
                <label for="total_players">Total Players</label>
                <input type="number" id="total_players" name="total_players" min="1" value="{{ total_players|default_if_none:10 }}" required>
    
                <!-- Sports Genre -->
                <label for="sports_genere">Sports Genre</label>
                <select id="sports_genere" name="sports_genere">
                    <option value="FOOTBALL" {% if sports_genere == "FOOTBALL" %}selected{% endif %}>Football</option>
                </select>
    
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="100" value="{{ email|default_if_none:'' }}">
    
                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" maxlength="255" value="{{ address|default_if_none:'' }}">
    
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
