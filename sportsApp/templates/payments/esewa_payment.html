<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ esewa_url }}" method="POST">
        <input type="text" id="amount" name="amount" value="{{ fields.amount }}" required>
        <input type="text" id="tax_amount" name="tax_amount" value="{{ fields.tax_amount }}" required>
        <input type="text" id="total_amount" name="total_amount" value="{{ fields.total_amount }}" required>
        <input type="text" id="transaction_uuid" name="transaction_uuid" value="{{ fields.transaction_uuid }}" required>
        <input type="text" id="product_code" name="product_code" value="{{ fields.product_code }}" required>
        <input type="text" id="product_service_charge" name="product_service_charge" value="{{ fields.product_service_charge }}" required>
        <input type="text" id="product_delivery_charge" name="product_delivery_charge" value="{{ fields.product_delivery_charge }}" required>
        <input type="text" id="success_url" name="success_url" value="{{ fields.success_url }}" required>
        <input type="text" id="failure_url" name="failure_url" value="{{ fields.failure_url }}" required>
        <input type="text" id="signed_field_names" name="signed_field_names" value="{{ fields.signed_field_names }}" required>
        <input type="text" id="signature" name="signature" value="{{ signature }}" required>
        <input value="Submit" type="submit">
    </form>
</body>
</html>
