{% extends 'index.html' %}


{% block content %}
<style>
        form button{
        height:50px;
        margin-top: 20px;
        min-width: 120px;
        color: black;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container{
        display: flex;
    }
    form{
        border: 1px solid white;
        border-radius: 5px;
        padding:10px;
        margin-top: 20px;
        width: 50%;
        min-height: 50vh;
        margin: auto;
        display:flex;
        place-content: center;
        place-items: center;
        flex-direction: column;
    }
</style>
<div class="form-container">
    <form action="{{ esewa_url }}" method="POST">
        <h2>Are you sure you want to Pay {{fields.total_amount}} With Esewa</h2>
        <input type="hidden" id="amount" name="amount" value="{{ fields.amount }}" required>
        <input type="hidden" id="tax_amount" name="tax_amount" value="{{ fields.tax_amount }}" required>
        <input type="hidden" id="total_amount" name="total_amount" value="{{ fields.total_amount }}" required>
        <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="{{ fields.transaction_uuid }}" required>
        <input type="hidden" id="product_code" name="product_code" value="{{ fields.product_code }}" required>
        <input type="hidden" id="product_service_charge" name="product_service_charge" value="{{ fields.product_service_charge }}" required>
        <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="{{ fields.product_delivery_charge }}" required>
        <input type="hidden" id="success_url" name="success_url" value="{{ fields.success_url }}" required>
        <input type="hidden" id="failure_url" name="failure_url" value="{{ fields.failure_url }}" required>
        <input type="hidden" id="signed_field_names" name="signed_field_names" value="{{ fields.signed_field_names }}" required>
        <input type="hidden" id="signature" name="signature" value="{{ signature }}" required>
        <button type="submit">Yes</button>
    </form>
</div>
{% endblock content %}
