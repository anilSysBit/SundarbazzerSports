{% for group, options, index in widget.optgroups %}
    {% for option in options %}
        <div class="custom-radio">
            <input 
                type="radio" 
                id="{{ option.attrs.id }}" 
                name="{{ widget.name }}" 
                value="{{ option.value }}" 
                {% if option.attrs.checked %}checked{% endif %}
            >
            <label for="{{ option.attrs.id }}" class="radio-label">{{ option.label }}</label>
        </div>
    {% endfor %}
{% endfor %}
