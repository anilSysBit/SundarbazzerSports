{% extends 'auth/loginlayout.html' %}


{% block content %}

<div class="login-card">
    <h2>Email to send verification</h2>
    <form method="POST" action="{%url 'forgot_password'%}">
        {% csrf_token %}
        <div class="input-group">
            <input
                type="email"
                name="email"
                placeholder="Enter your Email"
                class="login-input"
                value="{{ form.email.value|default:'' }}"
                required
            />

            {% if form.email.errors %}
                    {{form.errors.email}}
            {% endif %}
        </div>
        <button type="submit" class="login-btn">Send</button>
        <a href="{% url 'login' %}" class="forgot-password">Back to Login</a>
    </form>
</div>

{% endblock %}
