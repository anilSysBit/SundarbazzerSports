{% extends 'auth/loginlayout.html' %}


{% block content %}
<div class="login-card">
  <h2>Change Password</h2>

  <form method="POST" action="{% url 'change_password' %}">
    {% csrf_token %}
    
    <div class="input-group">
      <input
        type="password"
        name="new_password"
        placeholder="Create New Password"
        class="login-input"
        required
      />
      <span class="password-icon">👁️</span>
    </div>
    
    <div class="input-group">
      <input
        type="password"
        name="confirm_password"
        placeholder="Retype New Password"
        class="login-input"
        required
      />
      <span class="password-icon">👁️</span>
    </div>

    {% if form.errors %}
        {{form.errors.all}}
    {% endif %}

    <button type="submit" class="login-btn">
      Change Password
    </button>



    <a href="{% url 'login' %}" class="forgot-password">
      Back to Login
    </a>
  </form>
</div>
{% endblock %}
