<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        {% if messages %}
  {% for message in messages %}
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            showSnackBar('{{message}}','success')
        })
    </script>
  {% endfor %}
{% endif %}
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
              <h1>Admin Panel</h1>
              <p>{{request.user}}</p>
            </div>
            <ul class="sidebar-list">
              <li><a href="#" class="sidebar-item">Dashboard</a></li>
              <li id="dropdown-content">
                <a href="#" class="sidebar-item" id="team-dropdown-toggle">
                  Teams
                </a>
                <ul class="dropdown" id="team-dropdown">
                  <li class="dropdown-item"><a href="{% url 'team' %}">All Teams</a></li>
                  <li class="dropdown-item"><a href="{% url 'create-team' %}">Create Team</a></li>
                </ul>
              </li>
              <li><a href="{% url 'match' %}" class="sidebar-item">Matches</a></li>
              <li><a href="#" class="sidebar-item">Events</a></li>
              <li><a href="#" class="sidebar-item">Users</a></li>
              <li><a href="#" class="sidebar-item">Live</a></li>
              <li><a href="#" class="sidebar-item">Sponsers</a></li>
              <li><a href="#" class="sidebar-item">Logout</a></li>
            </ul>
          </div>
          
        

        <div class="content">
            {% block content %}


            {% endblock content %}
        </div>
</div>
</body>
<script  src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/alert.js' %}"></script>
</html>
